<!DOCTYPE html>
<html>
  <head>
    <title>Flight Simulator</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
      #info-box {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        transition: all 0.3s ease-in-out;
      }
      #info-box h2 {
        margin-top: 0;
        margin-bottom: 10px;
        display: none;
      }
      #info-box ul {
        margin: 0;
        padding-left: 20px;
        display: none;
      }
      #info-box.expanded {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
      }
      #info-box.expanded h2,
      #info-box.expanded ul {
        display: block;
      }
      #info-box .hint {
        display: block;
      }
      #info-box.expanded .hint {
        display: none;
      }
      .joystick-zone {
        position: fixed;
        width: 120px;
        height: 120px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 60px;
        display: none; /* Hidden by default */
      }

      #left-joystick {
        bottom: 20px;
        left: 20px;
      }

      #right-joystick {
        bottom: 20px;
        right: 20px;
      }

      /* Show joysticks on touch devices */
      @media (hover: none) and (pointer: coarse) {
        .joystick-zone {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div id="info-box">
      <span class="hint">Press H to show controls</span>
      <h2>Flight Controls</h2>
      <ul>
        <li>W/S - Thrust control</li>
        <li>A/D - Rudder (yaw) control</li>
        <li>↑/↓ - Pitch up/down</li>
        <li>←/→ - Roll left/right</li>
        <li>H - Toggle controls help</li>
      </ul>
    </div>
    <div id="left-joystick" class="joystick-zone"></div>
    <div id="right-joystick" class="joystick-zone"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/airplane.js"></script>
    <script src="js/mobileControls.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
