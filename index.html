<!DOCTYPE html>
<html>
  <head>
    <title>Flight Simulator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="info-box" class="info-box">
      <div class="readouts">
        <div id="altitude-display">Altitude: 0m</div>
        <div id="position-display">Position: (0,0)</div>
        <div id="heading-display">Heading: 0°</div>
        <div id="speed-display">Speed: 0km/h</div>
        <div id="lift-display">Lift: 0</div>
        <hr />
        <div id="thrust-display">Thrust: 0%</div>
        <div id="pitch-display">Pitch: 0°</div>
        <div id="roll-display">Roll: 0°</div>
        <div id="rudder-display">Rudder: 0°</div>
      </div>
      <div class="controls-section">
        <div class="hint">Press H to show controls</div>
        <div class="controls-content">
          <p>W/S: Thrust</p>
          <p>A/D: Rudder</p>
          <p>←/→: Roll</p>
          <p>↑/↓: Pitch</p>
        </div>
      </div>
    </div>
    <div id="thrust-slider" class="thrust-slider">
      <div class="thrust-handle"></div>
    </div>
    <div id="right-joystick" class="joystick-zone"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/airplane.js"></script>
    <script src="js/mobileControls.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
