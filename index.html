<!DOCTYPE html>
<html>
  <head>
    <title>Flight Simulator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="./favicon-48x48.png" />
  </head>
  <body>
    <div id="info-box" class="info-box">
      <div class="readouts">
        <div id="altitude-display">Altitude: 0m</div>
        <div id="position-display">Position: (0,0)</div>
        <div id="heading-display">Heading: 0°</div>
        <div id="speed-display">Speed: 0km/h</div>
        <div id="lift-display">Lift: 0</div>
        <hr />
        <div id="thrust-display">Thrust: 0%</div>
        <div id="pitch-display">Pitch: 0°</div>
        <div id="roll-display">Roll: 0°</div>
        <div id="rudder-display">Rudder: 0°</div>
      </div>
      <div class="controls-section">
        <div class="hint">Press H to show controls</div>
        <div class="controls-content">
          <p>W/S: Thrust</p>
          <p>A/D: Rudder</p>
          <p>←/→: Roll</p>
          <p>↑/↓: Pitch</p>
        </div>
      </div>
    </div>

    <!-- Mobile controls -->
    <div id="mobile-controls">
      <div id="thrust-slider" class="thrust-slider">
        <div class="thrust-handle"></div>
      </div>
      <div id="right-joystick" class="joystick-zone"></div>
    </div>

    <!-- Import our JavaScript modules -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
