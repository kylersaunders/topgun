<!DOCTYPE html>
<html>
  <head>
    <title>Top Gun: Vibe</title>
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="./favicon-48x48.png" />
    <!-- Load nipplejs directly -->
    <script src="./node_modules/nipplejs/dist/nipplejs.js"></script>

    <!-- Add debug toggle button -->
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        // Create debug toggle button
        const debugToggle = document.createElement('button');
        debugToggle.id = 'debug-toggle';
        debugToggle.textContent = 'Debug Mode';
        debugToggle.style.position = 'fixed';
        debugToggle.style.top = '90px';
        debugToggle.style.right = '5px';
        debugToggle.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
        debugToggle.style.color = 'white';
        debugToggle.style.padding = '5px 10px';
        debugToggle.style.borderRadius = '5px';
        debugToggle.style.fontSize = '12px';
        debugToggle.style.zIndex = '1000';
        debugToggle.style.border = 'none';
        debugToggle.style.cursor = 'pointer';

        // Add click event to toggle debug elements
        debugToggle.addEventListener('click', function () {
          const debugElements = document.querySelectorAll('[id$="-debug"]');
          debugElements.forEach(function (el) {
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
          });

          // Toggle button color
          debugToggle.style.backgroundColor = debugToggle.style.backgroundColor === 'rgba(255, 0, 0, 0.7)' ? 'rgba(0, 255, 0, 0.7)' : 'rgba(255, 0, 0, 0.7)';
        });

        document.body.appendChild(debugToggle);
      });
    </script>
  </head>
  <body>
    <div id="info-box" class="info-box">
      <div class="readouts">
        <!-- First column items -->
        <div id="altitude-display" class="mobile-primary">Altitude: 0m</div>
        <div id="position-display">Position: (0,0)</div>
        <div id="heading-display">Heading: 0°</div>
        <div id="speed-display" class="mobile-primary">Speed: 0km/h</div>
        <div id="lift-display">Lift: 0</div>
        <hr />
        <!-- Second column items -->
        <div id="thrust-display" class="mobile-primary">Thrust: 0%</div>
        <div id="pitch-display">Pitch: 0°</div>
        <div id="roll-display" class="mobile-primary">Roll: 0°</div>
        <div id="rudder-display">Rudder: 0°</div>
      </div>
      <div class="controls-section">
        <div class="hint">Press H to show controls</div>
        <div class="controls-content">
          <p>W/S: Thrust</p>
          <p>A/D: Rudder</p>
          <p>←/→: Roll</p>
          <p>↑/↓: Pitch</p>
        </div>
      </div>
    </div>

    <!-- Mobile controls -->
    <div id="mobile-controls">
      <div id="thrust-slider" class="thrust-slider">
        <div class="thrust-handle"></div>
      </div>
      <div id="right-joystick" class="joystick-zone"></div>
    </div>

    <!-- Import our JavaScript modules -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
